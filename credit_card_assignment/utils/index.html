<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
<body>
    <div class="checkout">
      <div class="credit-card-box">
        <div class="flip">

          <div class="front">
            <div class="chip">
                <img src="../assets/images/chip.png">
            </div>
            <div class="logo">
                <img src="../assets/images/visa.png">
            </div>
            <div class="number">####  #### #### ####</div>
            <div class="card-holder">
              <label>Card holder</label>
              <div class="hold">FULL NAME</div>
            </div>
            <div class="card-expiration-date">
              <label>Expires</label>
              <div class="hold">MM/YY</div>
            </div>
          </div>



          <div class="back">
            <div class="strip"></div>
            <div class="logo">
                <img src="../assets/images/visa.png">
            </div>
            <div class="ccv">
              <label>CCV</label>
              <div></div>
            </div>
          </div>


        </div>
      </div>

      
      <form class="form" autocomplete="off" novalidate>
        <fieldset>
          <label for="card-number">Card Number</label>
          <input
            type="num"
            id="card-number"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-1"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-2"
            class="input-cart-number"
            maxlength="4"
          />
          <input
            type="num"
            id="card-number-3"
            class="input-cart-number"
            maxlength="4"
          />
        </fieldset>

        <fieldset>
          <label for="card-holder">Card Name</label>
          <input type="text" id="card-holder" />
        </fieldset>

        <fieldset class="fieldset-expiration">
          <label for="card-expiration-month">Expiration date</label>
          <div class="select">
            <select id="card-expiration-month">
              <option>Month</option>
              <option>01</option>
              <option>02</option>
              <option>03</option>
              <option>04</option>
              <option>05</option>
              <option>06</option>
              <option>07</option>
              <option>08</option>
              <option>09</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </div>
          <div class="select">
            <select id="card-expiration-year">
              <option>Year</option>
              <option>2016</option>
              <option>2017</option>
              <option>2018</option>
              <option>2019</option>
              <option>2020</option>
              <option>2021</option>
              <option>2022</option>
              <option>2023</option>
              <option>2024</option>
              <option>2025</option>
            </select>
          </div>
        </fieldset>
        <fieldset class="fieldset-ccv">
          <label for="card-ccv">CCV</label>
          <input type="text" id="card-ccv" maxlength="3" />
        </fieldset>
        <button class="btn"><i class="fa fa-lock"></i> Submit</button>
      </form>
    </div>

    <script
      src="https://code.jquery.com/jquery-2.1.3.min.js"
      integrity="sha256-ivk71nXhz9nsyFDoYoGf2sbjrR9ddh+XDkCcfZxjvcM="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
